<app-default-login-layout
    title="Sign in and start today!"
    primaryButtonText="Sign up now"
    secondaryButtonText="Log in now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disabledPrimaryButton]="!signupForm.valid"
>

    <form [formGroup]="signupForm">
        <app-primary-input
            formControlName="name"
            type="text"
            label="Your name"
            placeholder="Type your name like John Doe"
        >
            <img src="email-icon.svg"/>
        </app-primary-input>

        <app-primary-input
            formControlName="email"
            type="email"
            label="E-mail"
            placeholder="Type your e-mail like johndoe@email.com"
        >
            <img src="email-icon.svg"/>
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            type="password"
            label="Password"
            placeholder="Type you password"
        >
            <img src="password-icon.svg"/>
        </app-primary-input>

        <app-primary-input
            formControlName="passwordConfirm"
            type="password"
            label="Your password confirmation"
            placeholder="Type your password confirmation"
        >
            <img src="password-icon.svg"/>
        </app-primary-input>
    </form>
</app-default-login-layout>
